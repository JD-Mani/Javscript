<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Device Battery | JS4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="battery">
      <div class="Bcard">
        <div class="Bpill">
          <div class="Blevel">
            <div class="Bliquid"></div>
          </div>
        </div>
        <div class="Bdata">
          <p class="Btext">Battery :</p>
          <h1 class="Bpercentage">20%</h1>
          <p class="Bstatus">
            <i class="ri-battery-2-charge-fill"></i>
          </p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
